<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87a590c3e4.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ce0e82;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CSJI YoutTube</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="upload.html">Upload video</a>
                    </li>
                </ul>
                <form class="d-flex" action="search.html" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid px-5 mt-4">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-10 p-2 mb-5">
                <div class="alert alert-warning mb-3 d-none" role="alert" id="msg">
                    Loading...
                </div>
                <div class="ratio ratio-16x9">
                    <video controls autoplay src="" id="myvideo">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <h4 class="mt-1 mb-0" id="title"></h4>
                <h6 class="mt-1 mb-0" id="time"></h6>
                <h6 class="mt-1 mb-0"><span id="likes"></span> <i class="far fa-thumbs-up"></i> <button class="btn btn-warning btn-sm ms-3 btnsop" id="btnlike">I like it!</button></h6>
                <h6 class="mt-1 mb-0"><span id="dislikes"></span> <i class="far fa-thumbs-down"></i> <button class="btn btn-danger btn-sm ms-3 btnsop" id="btndislike">I dislike it!</button></h6>
                Tags. <h6 class="mt-1 mb-0" id="tags"></h6>
                <a href="http://localhost:3000/uploads/fileupload-1634240773460.mp4" class="btn btn-info mt-2" id="downloadlink" target="_blank" download>Download video</a>
                <hr>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-2 p-2 ps-3">
                <div class="row videos-container">
                    <h3>Related videos</h3>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="video.js"></script>
    
</body>
</html>
