<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Upload video | CSJI Youtube</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ce0e82;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CSJI YoutTube</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="upload.html">Upload video</a>
                    </li>
                </ul>
                <form class="d-flex" action="search.html" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid px-5 mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-12 col-md-10 col-lg-6 col-xl-4 col-xxl-3 p-2">
                <div class="alert alert-warning mb-3 d-none" role="alert" id="msg">
                    Loading...
                </div>
                <h2 class="text-center">Upload new video</h2>
                <hr>

                <form enctype='multipart/form-data' id="form-upload">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required autocomplete="true">
                    </div>
                    <div class="mb-3">
                        <label for="fileupload" class="form-label">Video file *</label>
                        <input type="file" class="form-control" id="fileupload"  aria-describedby="fileHelp" name="fileupload" required>
                        <div id="fileHelp" class="form-text">Supported formats: mp4, mpg, mpeg.</div>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <select class="form-control" multiple="multiple" id="tags" name="tags[]" aria-describedby="tagsHelp">
                        </select>
                        <div id="tagsHelp" class="form-text">Can separate each tag by coma(,), dot(.), tab button or space( )</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button> <a href="index.html" class="btn btn-outline-primary">Go to videos</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="upload.js"></script>
</body>
</html>
