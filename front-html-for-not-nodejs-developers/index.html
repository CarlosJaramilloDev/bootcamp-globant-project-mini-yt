<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>CSJI Youtube</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ce0e82;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CSJI YoutTube</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="upload.html">Upload video</a>
                    </li>
                </ul>
                <form class="d-flex" action="search.html" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid px-5 mt-4">
        <div class="row">
            <div class="alert alert-warning mb-3 d-none text-center" role="alert" id="msg">
                Loading...
            </div>
        </div>
        <div class="row videos-container">
            
        </div>
    </div>

    <template>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 p-2 mb-3">
            <a href="" class="btn-light btn-video" id="videolink">
                <div class="ratio ratio-16x9">
                    <video src="" id="video">
                        Your browser does not support the video tag.
                    </video>
                    <div class="playpause"></div>
                </div>
                <h6 class="mt-1 mb-0" id="title"></h6>
                <small id="time"></small>
            </a>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
